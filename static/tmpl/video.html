<!DOCTYPE html>
<html lang="ru">
    <head>
        [[$htmlHead]]
    </head>
    <body>
        <!-- TOP MENU -->
        [[$top-menu]]
        <!-- TOP MENU -->

        <!-- HEADER -->
        [[$header]]
        <!-- /HEADER -->

        <!-- MAIN MENU (dropdown) -->
        [[$main-menu]]
        <!-- /MAIN MENU -->

        <!-- CONTENT -->
        <div class="container-fluid main">
            <!-- BREADCRUMBS -->
            [[$breadcrumbs]]
            <!-- /BREADCRUMBS -->
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">
                    <h3 class="pagetitle">[[*pagetitle]]</h3>
                    <h4>
                        <span class="label label-danger">
                            [[*category:getCategory]]
                        </span>
                        <small>
                            <i class="glyphicon glyphicon-time"></i>
                            [[*eventDate]]
                        </small>
                    </h4>
                    <div class="videoplayer">[[*videoplayer]]</div>
                    <div class="content">[[*content]]</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5">
                    <h3>Категории</h3>
                    <ul class="nav nav-vsdfa nav-stacked bordered">
                        [[!getCategories? &url=`[[~[[*parent]]]]`]]
                    </ul>
                </div>
            </div>
        </div>
        <!-- /CONTENT -->
        
        <!-- FOOTER -->
        [[$footer]]
        <!-- /FOOTER -->

        [[$footerJs]]
    </body>
</html>

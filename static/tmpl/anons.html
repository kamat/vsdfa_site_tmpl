<!DOCTYPE html>
<html lang="ru">
    <head>
        [[$htmlHead]]
    </head>
    <body>
        <!-- TOP MENU -->
        [[$top-menu]]
        <!-- TOP MENU -->

        <!-- HEADER -->
        [[$header]]
        <!-- /HEADER -->

        <!-- MAIN MENU (dropdown) -->
        [[$main-menu]]
        <!-- /MAIN MENU -->

        <!-- CONTENT -->
        <div class="container-fluid main">
            <!-- BREADCRUMBS -->
            [[$breadcrumbs]]
            <!-- /BREADCRUMBS -->
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">
                    <h2 class="pagetitle">
                        [[*pagetitle]]
                        <span class="label label-danger">[[*category]]</span>
                    </h2>
                    <div class="row">
                        <div class="col-sm-4">
                            <img src="[[pthumb? &input=`[[*thumbnail]]` &options=`h=180&w=270&zc=c`]]" class="img-thumbnail">
                        </div>
                        <div class="col-sm-8">
                            <h3 class="subtitle">Начало: [[*startDate]]</h3>
                            <h3 class="subtitle">Конец: [[*endDate]]</h3>
                        </div>
                    </div>
                    <div class="content">[[*content]]</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5">
                    <ul class="nav">
                        [[!getCategories? &url=`[[~[[*parent]]]]`]]
                    </ul>
                </div>
            </div>
        </div>
        <!-- /CONTENT -->
        
        <!-- FOOTER -->
        [[$footer]]
        <!-- /FOOTER -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/templates/kama/js/bootstrap.min.js"></script>
        <script src="assets/templates/kama/js/holder.min.js"></script>
    </body>
</html>

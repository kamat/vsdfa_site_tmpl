<!DOCTYPE html>
<html lang="ru">
    <head>
        [[$htmlHead]]
    </head>
    <body>
        <!-- TOP MENU -->
        [[$top-menu]]
        <!-- TOP MENU -->

        <!-- HEADER -->
        [[$header]]
        <!-- /HEADER -->

        <!-- MAIN MENU (dropdown) -->
        [[$main-menu]]
        <!-- /MAIN MENU -->

        <!-- CONTENT -->
        <div class="container-fluid main">
            <!-- BREADCRUMBS -->
            [[$breadcrumbs]]
            <!-- /BREADCRUMBS -->
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">
                    <h2 class="pagetitle">[[*pagetitle]]</h2>
                    <div class="content">[[*content]]</div>
                    <div class="content grid" id="pages" data-type="[[*mediaType]]" data-department="[[*department]]"></div>
                    <div class="clearfix text-center">
                        <a class="more btn btn-primary" href="#">
                            Показать ещё &gt;&gt;
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5">
                    <a href="#" id="reset-filters" class="btn btn-default">
                        Сбросить фильтры
                    </a>

                    [[*mediaType:is=`anons`:then=`<a href="#" class="btn btn-default" data-filter-by="archive" data-filter="0">
                        Архив
                    </a>`]]
                    
                    <h3>Категории</h3>
                    <ul class="nav nav-pills nav-stacked">
                        [[!getCategories]]
                    </ul>
                    
                    <h3>Календарь</h3>
                    <div class="calendar">
                    </div>
                </div>
            </div>
        </div>
        <!-- /CONTENT -->
        
        <!-- FOOTER -->
        [[$footer]]
        <!-- /FOOTER -->

        [[$footerJs]]

        <!-- JqUI -->
        <script src="assets/templates/kama/js/datepicker.js"></script>
        <script src="assets/templates/kama/js/datepicker-ru.js"></script>
        <script src="assets/templates/kama/js/filter.js"></script>
    </body>
</html>

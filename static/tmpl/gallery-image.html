<!DOCTYPE html>
<html lang="ru">
    <head>
        [[$htmlHead]]
    </head>
    <body>
        <!-- TOP MENU -->
        [[$top-menu]]
        <!-- TOP MENU -->

        <!-- HEADER -->
        [[$header]]
        <!-- /HEADER -->

        <!-- MAIN MENU (dropdown) -->
        [[$main-menu]]
        <!-- /MAIN MENU -->

        <!-- CONTENT -->
        <div class="container-fluid main">
            <!-- BREADCRUMBS -->
            [[$breadcrumbs]]
            <!-- /BREADCRUMBS -->
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">
                    <h2 class="pagetitle">[[*pagetitle]]</h2>
                    <p class="image">
                        <a href="[[*image]]" class="fancybox">
                            <img src="[[pthumb? &input=`[[*image]]` &options=`w=800&h=600&far=c`]]" class="img-thumbnail">
                        </a>
                    </p>
                    <div class="content">[[*content]]</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5">
                    [[$submenu]]
                </div>
            </div>
        </div>
        <!-- /CONTENT -->
        
        <!-- FOOTER -->
        [[$footer]]
        <!-- /FOOTER -->

        [[$footerJs]]
    </body>
</html>
